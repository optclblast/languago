version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries/q_pg.sql"
    schema: "./schemas/postgresql"
    gen:
      go:
        package: "postgresql"
        out: "../internal/pkg/repository/postgresql"
        emit_db_tags: true
        emit_interface: true
        emit_json_tags: true
        emit_enum_valid_method: true
        json_tags_case_style: snake
        omit_unused_structs: true
        
  - engine: "mysql"
    queries: "./queries/q_mysql.sql"
    schema: "./schemas/mysql"
    gen:
      go:
        package: "mysql"
        out: "../internal/pkg/repository/mysql"
        emit_db_tags: true
        emit_interface: true
        emit_json_tags: true
        emit_enum_valid_method: true
        json_tags_case_style: snake
        omit_unused_structs: true
    